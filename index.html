<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reiseziel Countdown</title>

<style>
    body {
        margin: 0;
        font-family: "Arial", sans-serif;
        background: #ffffff; /* weiÃŸer Hintergrund */
        color: #000;

    }

    h1 {

    }

    #countdown {
        margin-top: 40px;

    }

    #countdown span {

    #destination {

    #destination span {
        font-size: 60px;
        color: #cc0000; /* rot fÃ¼r Paris */

    #packlist-container {
        margin-top: 30px;

        max-width: 90%;

    }

    #packlist-title {
        font-size: 22px;
        font-weight: bold;
        color: #b30000;
        margin-bottom: 5px;
        cursor: pointer;
        user-select: none;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #packlist-title span.arrow {
        display: inline-block;
        margin-left: 10px;
        transition: transform 0.3s ease;
    }

    #packlist {
        line-height: 1.5;
        display: none;
        margin-top: 10px;
        transition: max-height 0.3s ease;
    }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeInBig { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
    @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.08); } 100% { transform: scale(1); } }

    canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 999;
    }
</style>
</head>
<body>

<h1>ðŸŽ„ Reiseziel ðŸŽ…</h1>

<div id="countdown">
    <span id="days">0T</span>
    <span id="hours">0h</span>
    <span id="minutes">0m</span>
    <span id="seconds">0s</span>
</div>

<div id="packlist-container">
    <h2 id="packlist-title">
        ðŸ§³ Packliste 
        <span class="arrow">â–¼</span>
    </h2>
    <div id="packlist">
        â€¢ Warme Jacke / Mantel <br>
        â€¢ Pullover & Langarmshirts <br>
        â€¢ Schal, MÃ¼tze & Handschuhe <br>
        â€¢ Bequeme Schuhe (zum Laufen) <br>
        â€¢ Jeans / Hosen <br>
        â€¢ UnterwÃ¤sche & Socken <br>
        â€¢ Handy & LadegerÃ¤t <br>
        â€¢ Reisepass / Tickets / Geld
    </div>
</div>

<div id="destination">âœ¨ Euer Reiseziel ist: âœ¨</div>
<canvas id="fireworkCanvas" style="display:none;"></canvas>

<script>
    // Countdown bis 1. Januar 2026 â€“ 06:30
    var revealTime = new Date("Jan 1, 2026 06:30:00").getTime();

    var timer = setInterval(function() {
        var now = new Date().getTime();
        var distance = revealTime - now;

        if (distance > 0) {
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").textContent = days + "T";
            document.getElementById("hours").textContent = hours + "h";
            document.getElementById("minutes").textContent = minutes + "m";
            document.getElementById("seconds").textContent = seconds + "s";
        } else {
            clearInterval(timer);
            document.getElementById("countdown").style.display = "none";
            startFireworks();
        }
    }, 1000);

    // Packliste toggle
    const title = document.getElementById("packlist-title");
    const list = document.getElementById("packlist");
    const arrow = title.querySelector(".arrow");

    title.addEventListener("click", () => {
        if (list.style.display === "none") {
            list.style.display = "block";
            arrow.style.transform = "rotate(180deg)";
        } else {
            list.style.display = "none";
            arrow.style.transform = "rotate(0deg)";
        }
    });

    // Rotes Feuerwerk auf weiÃŸem Hintergrund
    function startFireworks() {
        const canvas = document.getElementById("fireworkCanvas");
        canvas.style.display = "block";
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let fireworks = [];

        class Firework {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.particles = [];
                for (let i = 0; i < 80; i++) {
                    this.particles.push({
                        x: x,
                        y: y,
                        dx: (Math.random() - 0.5) * 6,
                        dy: (Math.random() - 0.5) * 6,
                        alpha: 1,
                        color: `rgba(255,0,0,1)` // rot
                    });
                }
            }
            update() {
                this.particles.forEach(p => {
                    p.x += p.dx;
                    p.y += p.dy;
                    p.dy += 0.05;
                    p.alpha -= 0.02;
                });
                this.particles = this.particles.filter(p => p.alpha > 0);
            }
            draw() {
                this.particles.forEach(p => {
                    ctx.globalAlpha = p.alpha;
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, 3, 0, Math.PI*2);
                    ctx.fill();
                });
                ctx.globalAlpha = 1;
            }
        }

        let frames = 0;
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (frames % 10 === 0) {
                fireworks.push(new Firework(Math.random() * canvas.width, Math.random() * canvas.height / 2));
            }

            fireworks.forEach(f => { f.update(); f.draw(); });
            fireworks = fireworks.filter(f => f.particles.length > 0);

            frames++;
            if (frames < 150) {
                requestAnimationFrame(animate);
            } else {
                canvas.style.display = "none";
                document.getElementById("destination").innerHTML = "ðŸŽ‰ PARIS ðŸ‡«ðŸ‡· ðŸŽ‰";
                document.getElementById("destination").style.display = "block";
            }
        }

        animate();
    }
</script>
